<!DOCTYPE html>
<html>
  <head>
    <title>APIs and Microservices // 04.Exercise Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/exercise/new-user" method="post">
        <h3>Create a New User</h3>
        <input
          id="uname"
          type="text"
          name="username"
          placeholder="Name*"
          required
        />
        <input type="submit" value="Submit" />
      </form>
      <form action="/api/exercise/add" method="post">
        <h3>Add exercises</h3>
        <input
          id="uid"
          type="text"
          name="userId"
          placeholder="userId*"
          required
        />
        <input
          id="desc"
          type="text"
          name="description"
          placeholder="description*"
          required
        />
        <input
          id="dur"
          type="text"
          name="duration"
          placeholder="duration* (mins.)"
          required
        />
        <input
          id="dat"
          type="text"
          name="date"
          placeholder="date (yyyy-mm-dd)"
        />
        <input type="submit" value="Submit" />
      </form>
      <p><strong>This value (*)</strong> is required</p>
      <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
        number
      </p>
    </div>
  </body>
</html>
